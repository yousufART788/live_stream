<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Communication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="videos">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <button id="toggleStream">Start Streaming</button>
    <button id="inviteBtn">Invite Viewer</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.rawgit.com/riccardo-leardi/RTCPeerConnection/master/rtcpeerconnection.bundle.js"></script>
  <script src="client.js"></script>
</body>
</html>
